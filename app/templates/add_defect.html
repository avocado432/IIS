{% extends "base.html" %}

{% block content %}
    <h1>Defect</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.description.label }}<br>
            {{ form.description }}
        </p>
        <p>
            {{ form.vehicle.label }}<br>
            {{ form.vehicle(size=32, list="vehicle_list") }}
            <datalist id="vehicle_list">
                {%for vehicle in vehicles%}
                    <option value="{{vehicle}}" >{{vehicle}}</option>
                {%endfor%}
            </datalist>
        </p>

        <p>{{ form.submit() }}</p>
    </form>


{% endblock %}
