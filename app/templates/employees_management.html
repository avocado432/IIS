{% extends "base.html" %}

{% block content %}
    <div>
        <a href="{{ url_for('register') }}">Add User</a>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        {% for employee in employees %}
            {% if employee.name != 'undefined' %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.role }}</td>
                <td><a href="{{ url_for('edit_user_profile', user_id = employee.id) }}"><button>Edit</button></a>
                    <a href="{{ url_for('delete_user', user_id = employee.id) }}" onclick="return confirm('Do you want to permanently delete user {{employee.name}}?');"><button>Delete</button></a>
                </td>
            </tr>
            {% endif %}
        {% endfor %}
    </table>

{% endblock %}
