{% extends "base.html" %}

{% block content %}
    <div>
        <a href="{{ url_for('add_stop') }}">Add Stop</a>
    </div>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for stop in stops %}
            <tr>
                <td>{{ stop.name }}</td>
                <td>
                    <a href="{{ url_for('edit_stop', stop_id = stop.id) }}"><button>Edit</button></a>
                    <a href="{{ url_for('delete_stop', stop_id = stop.id) }}" onclick="return confirm('Do you want to permanently delete stop {{stop.name}}?');"><button>Delete</button></a>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
